<!DOCTYPE html>
<html>
    <head>
        <title>Tags results</title>
    	<meta charset="utf-8" />
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    </head>
	<body>
        <h1>Tags</h1>
		<p>
			<big>
				Question title:
			</big>
			<br />
			{{ q_title }}
		</p>
		<p>
			<big>Question body:</big>
			<br />
			{{ q_body }}
		</p>
		<p>
			<big>
				Predicted tags:
				<br/>
				<strong>{{ tags }}</strong>
			</big>
		</p>
		<p>
			<a href={{ url_for('form') }}>
				<mark>
					<em>API</em>
				</mark>
			</a>
		</p>
		<p>
			<a href={{ url_for('home') }}>
				<mark>
						<em>home</em>
				</mark>
			</a>
		</p>
    </body>
</html>
