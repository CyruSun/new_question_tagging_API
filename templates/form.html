<!DOCTYPE html>
<html>
    <head>
        <title>{{ form_title }}</title>
    	<meta charset="utf-8" />
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    </head>
	<body>
        <h1>Question tagging</h1>
        <h2>Enter the question:</h2>
        <form method="POST" action="/send">
			<p>
				<big>
					Question title:
				</big>
				<br />
				<textarea id="question_title" type="text" rows="2" cols={{ nb_cols }} name="q_title" required>
				</textarea>
			</p>
			<p>
				<big> 
					Question body:
				</big>
				<br />
				<textarea id="question_body" type="text" rows="11"
				cols={{ nb_cols }} name="q_body" required>
				</textarea>				
			</p>
        	<p>
        	<input class="btn btn-primary" type="submit" value="submit">
        	</p>
			<p>
				<a href={{ url_for('form') }}>
					<mark>API</mark>
				</a>
			</p>
        	<p>
				<a href={{ url_for('home') }}>
					<mark>
							<em>home</em>
					</mark>
				</a>
			</p>
        </form>
    </body>
</html>
